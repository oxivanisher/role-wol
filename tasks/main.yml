---
# tasks file for wol

- name: Install ethtool
  ansible.builtin.package:
    name: ethtool
    state: present

- name: "Deploy WOL systemd service"
  ansible.builtin.template:
    src: wol.service.j2
    dest: "/etc/systemd/system/wol@.service"
    owner: root
    group: root
    mode: '0644'

- name: Force systemd to reload
  ansible.builtin.systemd:
    daemon_reload: true

- name: "Enable and start WOL services"
  ansible.builtin.service:
    name: "wol@{{ item }}"
    state: started
    enabled: true
    ignore_errors: true
  loop: "{{ ansible_interfaces | difference(['lo']) }}"
